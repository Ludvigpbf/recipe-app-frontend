<section>
    <div id="search-form">
        <label for="">What are you looking for?</label>
        <input type="text" (keyup.enter)="getRecipes()" [(ngModel)]="searchquery">
        <button type="button" (click)="getRecipes()">Search</button>
        <label class="filter">
            <input type="checkbox" value="0">
            <span>Chicken</span>
        </label>
    </div>
    <div class="progress-container">
        <mat-spinner class="progress-spinner" [diameter]="50" *ngIf="loadRecipes"></mat-spinner>
    </div>
    <div *ngIf="recipeShow">
        <h2>{{word}}</h2>
        <div id="categories">
            <!-- forloop -->
            <p>"categories"</p><span>|</span>
            <!-- end forloop -->
        </div>

        <div class="recipe-cards">
            <app-recipe-card *ngFor="let recipe of allRecipes" [recipe]="recipe"></app-recipe-card>
        </div>
    </div>
</section>
